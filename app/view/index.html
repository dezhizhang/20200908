<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<script src="/public/default/js/rem.min.js"></script>
		<link  rel="stylesheet" href="/public/default/css/index.css"  />
	</head>
	<body>
		<div>
			<img  id='music' class="play" src="/public/default/img/play.png" />
			<img class="homeBg" src="/public/default/img/homeBg.png" />
			<div class="buttonStart">开始合拍</div>
		</div>
	</body>
	<script src="/public/default/js/jquery-3.5.1.min.js"></script>
	<script>
		 $('#music').click(function(){
			 if($('#music').attr('class') == 'play'){
				 $("#music").attr("class","pause");
				 $('#music').attr("src", 'img/pause.png');
				 $("#music").removeAttr("class","play");
			 }
		 })
	</script>
</html>
